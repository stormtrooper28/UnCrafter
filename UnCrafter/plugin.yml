name: UnCrafter
main: github.stormtrooper28.unCrafter.UnCrafter
version: 1.9f
description: Uncraft your items!
author: stormtrooper28
prefix: UnCrafter
website: http://troopcraft.enjin.com

permissions:
    uncrafter.crafting:
        default: true
        description: Gives access to uncrafting
    uncrafter.smelting:
        default: true
        description: Gives access to unsmelting
    uncrafter.brewing:
        default: true
        description: Gives access to unbrewing
    uncrafter.enchanting:
        default: true
        description: Gives access to unenchanting
    uncrafter.trading:
        default: true
        description: Gives access to untrading
    uncrafter.update.notify:
        default: op
        description: Is told if update is available

